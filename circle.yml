machine:
  node:
    version: v0.10.40


dependencies:
  pre:
    - npm install -g npm@3

test:
  override:
    - ./node_modules/.bin/eslint --debug . --format tap | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/lint.xml; test ${PIPESTATUS[0]} -eq 0
    - ./node_modules/.bin/babel-node ./node_modules/.bin/tape test/**/*-test.js | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/test.xml; test ${PIPESTATUS[0]} -eq 0
    - ./node_modules/.bin/babel-node ./node_modules/.bin/isparta cover --report text --report lcov --verbose --dir ${CIRCLE_ARTIFACTS}/coverage  --include '**/!(*-test).js' test/index.js
    - REPORT_DIR=${CIRCLE_TEST_REPORTS} LOG_DIR=${CIRCLE_ARTIFACTS} npm run test:e2e -s

  post:
    - cat ${CIRCLE_ARTIFACTS}/coverage/lcov.info | ./node_modules/.bin/coveralls || true
